name: Build Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.extract_coverage.outputs.coverage_summary }}
      result: ${{ job.status }}
    permissions:
      checks: write
      pull-requests: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Jest Coverage Report
        id: coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          output: report-markdown

      - name: Extract Coverage Summary
        id: extract_coverage
        shell: python
        run: |
          import os
          import re

          # Get the report from the environment
          report = '''${{ steps.coverage.outputs.report }}'''

          # Use regex to extract percentages
          statements_match = re.search(r"Statements \| (\d+)%", report)
          branches_match = re.search(r"Branches \| (\d+)%", report)
          functions_match = re.search(r"Functions \| (\d+)%", report)
          lines_match = re.search(r"Lines \| (\d+)%", report)

          # Get the percentages
          statements = statements_match.group(1) if statements_match else "N/A"
          branches = branches_match.group(1) if branches_match else "N/A"
          functions = functions_match.group(1) if functions_match else "N/A"
          lines = lines_match.group(1) if lines_match else "N/A"

          # Create summary
          summary = f"ðŸ“Š Coverage: Statements: {statements}%, Branches: {branches}%, Functions: {functions}%, Lines: {lines}%"

          # Write to GitHub output
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"coverage_summary={summary}\n")

  slack:
    permissions:
      contents: read
      actions: read
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,message,author,ref,pullRequest
          custom_payload: |
            {
              attachments: [{
                color: '${{needs.test.result}}' === 'success' ? 'good' : '${{needs.test.result}}' === 'failure' ? 'danger' : 'warning',
                title: 'Pull Request Result',
                text: '${{needs.test.result}}' === 'success' ? 'Test Coverage Report' : 'Tests Failed',
                fields: [
                  {
                    title: 'Result',
                    value: '${{needs.test.result}}'
                  },
                  {
                    title: 'Coverage Summary',
                    value: '${{needs.test.outputs.coverage}}',
                    short: false
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
